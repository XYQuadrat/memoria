{% extends 'semantic_base.html' %}

{% block main %}
	<div id="session_main">
		<h1 class="ui dividing header">{{ session.title }}</h1>
		{% for _ in session.questions %}
			{% if loop.index0 > 0 %}
				<div style="margin-bottom: 2em;">
					{{ render_question_full(session, loop.index0)|safe }}
				</div>
			{% endif %}
		{% endfor %}
	</div>
{% endblock %}

{% block script %}
	<script>
		$('.message').removeClass('hidden');
	</script>
{% endblock %}
