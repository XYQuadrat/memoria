{% extends 'semantic_base.html' %}

{% block main %}
	<h1 class="ui dividing header">Select a session to join</h1>
	
	<div class="ui vertical buttons">
		{% for _, session in data.sessions.items() %}
			<a class="ui button" href="{{ url_for('session', session_name=session.name) }}">{{ session.title }}</a>
		{% endfor %}
	</div>
{% endblock %}
