<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properties -->
		<title>memoriae</title>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/semantic-ui/semantic.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
	</head>
	<body>
		<div id="memoriae-container" class="ui container">
			<div id="memoriae-left" style="width: 32px; margin-right: 16px; float: left;">&nbsp;</div>
			<div id="memoriae-main" style="width: calc(100% - 48px); float: left;">
				{% block main %}{% endblock main %}
			</div>
			<div style="clear: both;"></div>
		</div>

		<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.1.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/semantic-ui/semantic.min.js') }}"></script>
		{% block script %}{% endblock script %}
	</body>
</html>
